<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request</title>
</head>
<body>
<form action="https://hookb.in/pzVBOjjn2ZURPnrrWaLP" method="post" autocomplete="on">
    <label for="fnameid">First name:</label>
    <input type="text" id="fnameid" name="fname"><br><br>
    <label for="lnameid">Last name:</label>
    <input type="text" id="lnameid" name="lname"><br><br>
    <label for="ranger">Lieblingszahl:<span id="valueranger"></span></label><br>
    <input type="range" min="0" max="100" id="ranger" name="Lieblingszahl:"><br>
    <label>Bitte wählen Sie ihr geschlecht aus:</label><br>
    <input type="radio" id="weiblich" name="geschlecht" value="Weiblich">
     <label for="weiblich">Weiblich</label><br>
     <input type="radio" id="mannlich" name="geschlecht" value="mannlich">
     <label for="mannlich">Männlich</label><br>
     <input type="radio" id="diverses" name="geschlecht" value="diverses">
     <label for="diverses">Diverses</label><br>
    <label for="favcolor">Bitte wähle deine Lieblingsfarbe aus:</label>
    <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
    <input type="submit" value="Submit">
</form>
<script>
    var slider = document.getElementById("ranger");
    var output = document.getElementById("valueranger");
    output.innerHTML = slider.value;

    slider.oninput = function() {
        output.innerHTML = this.value;
    }
</script>
</body>
</html>
